<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admission form</title>
    <link rel="stylesheet" href="css/hstyle.css">
</head>
<body>
<form action="#">
<div>
    <img src="images/mdl.png">
</div>
    <div id="container">
        <h1>HOSPITAL REGISTRATION FORM</h1>
        <h2>PERSONAL DETAILS</h2>
        <div class="inputtype">
        <label>First Name:</label>
            <input class="inputstyle" type="text" name="fname" placeholder="Enter your first name"></div>

        <div class="inputtype">
        <label>Middle Name:</label>
        <input class="inputstyle" type="text" name="mname" placeholder="Enter your middle name"></div>

        <div class="inputtype">
        <label>Last Name:</label>
        <input class="inputstyle" type="text" name="lname" placeholder="Enter your last name"></div>

        <div class="inputtype">
        <label>Marital Status:</label>
        <select name="maritalstatus">
        <option value="Single">Single</option><
        <option value="Married">Married</option>
        <option value="Others">Others</option>
        </select></div>

        <div class="inputtype">
        <label>Date Of Birth:</label>
            <input class="inputstyle" type="date" name="DOB"></div>

        <div class="radio">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"><label>Male</label>
        <input type="radio" name="gender" value="Female"><label>Female</label>
            <input type="radio" name="gender" value="Others"><label>others</label></div>

        <div class="inputtype">
        <label>Occupation:</label>
            <input class="inputstyle" type="text" name="occupation" placeholder="enter your occupation"></div>

        <div class="inputtype">
        <label>NHIF NO:(<i>if known</i>)</label>
            <input class="inputstyle" type="text" name="nhif"></div>

        <div class="inputtype">
        <label>Phone Number:</label>
            <input class="inputstyle" type="tel" name="pnumber"></div>

        <div class="inputtype">
        <label>Residential Address:</label>
            <input  type="text" name="address"></div>

        <div class="inputtype">
        <label>Email:</label>
            <input type="email" name="email"></div>

        <div class="inputtype">
        <label>City/Town</label>
        <input type="text" name="city">
        </div>

        <div class="inputtype">
        <label>State</label>
            <input type="text" name="state"></div>

        <div class="inputtype">
            <label>Zip Code</label>
            <input type="text" name="zip"></div><br>

        <a href="emergency.html"><input id="button" type="button" value="MORE DETAILS>>>>"></a>
    </div>

</form>
</body>
</html>
