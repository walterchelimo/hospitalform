<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reg form</title>
    <link rel="stylesheet" href="css/hstyle.css">
</head>
<body>
<form action="#">
    <div>
        <img src="images/mdl.png">
    </div>
    <div id="container">
        <h1>REGISTRATION FORM</h1>
        <h2>EMERGENCY CONTACT PERSON.</h2>

        <div class="inputtype">
        <label>Name:</label>
            <input type="text" name="name" placeholder="write the full names"></div>

        <div class="radio">
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"><label>Male</label>
        <input type="radio" name="gender" value="female"><label>Female</label>
            <input type="radio" name="gender" value="others"><label>Others</label></div>

        <div class="inputtype">
        <label>Relationship to patient:</label>
            <input type="text" name="r/l" placeholder="father/mother/sister/brother/relative etc"></div>

        <div class="inputtype">
        <label>Residential Address:</label>
            <input type="text" name="r/a" placeholder="po box...."></div><br>

        <input id="btn" type="button" value="SUBMIT">
    </div>



    </div>
</form>

</body>
</html>
